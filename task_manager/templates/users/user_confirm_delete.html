{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="mb-3">Удаление пользователя</h1>

    <p>Вы уверены, что хотите удалить пользователя {{ object.first_name }} {{ object.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
{% endblock %}
