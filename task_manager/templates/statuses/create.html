{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1>Create status</h1>

    <form action="{% url 'statuses_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Create" button_type="submit" %}
    </form>
{% endblock %}
