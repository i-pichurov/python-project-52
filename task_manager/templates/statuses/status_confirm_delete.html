{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="mb-3">Status delete</h1>

    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
{% endblock %}
